<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation Successful</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Reservation Successful</h1>
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Well done!</h4>
        <p>Thank you! Your reservation at <strong th:text="${restaurantName}"></strong> is confirmed.</p>
        <hr>
        <p class="mb-0">Below are the details of your reservation:</p>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${restaurantName}"></h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="'Reservation ID: ' + ${reservationId}"></h6>
            <p class="card-text">
                <strong>Date:</strong> <span th:text="${reservationDate}"></span><br>
                <strong>Time:</strong> <span th:text="${reservationTime}"></span><br>
                <strong>Number of Guests:</strong> <span th:text="${numberOfPeople}"></span>
            </p>
            <!-- <a href="/" class="card-link">Book another reservation</a>
            <a href="/" class="card-link">Return to home</a> -->
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
